<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DJI Assistant - Firmware Flash Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #222;
    }
    .button-group {
      margin-bottom: 15px;
    }
    button {
      padding: 6px 14px;
      margin-right: 8px;
    }
    #log {
      background: #000;
      color: #0f0;
      padding: 10px;
      height: 240px;
      font-family: monospace;
      white-space: pre;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>DJI Assistant - Firmware Flash Tool</h2>
  <div class="button-group">
    <button id="selectBtn">Choose File</button>
    <button id="flashBtn">Flash Firmware</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="resumeBtn" disabled>Resume</button>
    <button id="cancelBtn" disabled>Cancel</button>
  </div>
  <input type="file" id="firmwareFile" style="display: none;" accept=".bin,.sig">
  <div id="log">[Logs will appear here]</div>

  <script src="tools.js"></script>
</body>
</html>
